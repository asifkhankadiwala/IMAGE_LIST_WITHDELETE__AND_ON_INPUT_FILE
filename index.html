	#imagesbulk li {  position: relative;
	    display: inline-block;
	    font-size: 0; padding-right: 10px }
	#imagesbulk li img{ height: 150px;width: 150px }

<br><br><br><H1>LIST IMAGE WITH INPUT FILE </H1><br><br>
<input id="gallery-photo-add" type="file" name="files[]" multiple name="">
<br><br>
<ul id="imagesbulk"></ul>


<script type="text/javascript">
	 $(function() {
            // Multiple images preview in browser
            var imagesPreview = function(input) {

                if (input.files) {
                    var filesAmount = input.files.length;

                    for (i = 0; i < filesAmount; i++) {
                        var ext = input.files[i].name.substring(input.files[i].name.lastIndexOf('.') + 1).toLowerCase();
                        if (input.files[i].name  && (ext == "gif" || ext == "png" || ext == "jpeg" || ext == "jpg"))
                        {
                            var reader = new FileReader();  
                            reader.onload = function(event) {
                                var mli = '<li><img src="'+event.target.result+'" style="width="50px"></li>';
                                $('#imagesbulk').append(mli);
                            }
                            reader.readAsDataURL(input.files[i]);
                        }
                        else{
                            $('#gallery-photo-add').val('');
                            alert('please add only image files');
                            return;
                        }
                    }
                }

            };
            $('#gallery-photo-add').on('change', function() {
               $('#imagesbulk').html('');
               imagesPreview(this, 'div.gallery');
           }); 

           
        });
</script>
